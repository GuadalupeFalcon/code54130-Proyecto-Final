{% extends 'pedidos/base.html' %}

{% block title %}Crear Producto{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h2 class="mb-4">Crear Producto</h2>
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-header">
                        Datos del Producto
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'crear-producto-con-formulario' %}"> 
                            {% csrf_token %}  <!-- CSRF Token added here -->
                            {{ create_form_producto.as_p }} 
                            <button type="buscar" class="btn btn-primary">Crear</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
